<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Strong - Random Password Generator</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="b m" id="menutoggle"></div>
<div class="menutoggleBack" id="menutoggleBack"></div>
<div class="copied" id="copied"></div>
<div class="menu" id="menu">
	<h2 class="title">Options</h2>
	<div class="scroll">
	<div id="options">
		<label class="checkbox"><input type="checkbox" id="useLowerCase" checked><span></span>Use lowercase<br><div class="description">a b c d e f . . .</div></label>
		<label class="checkbox"><input type="checkbox" id="useUpperCase" checked><span></span>Use uppercase<br><div class="description">A B C D E F . . .</div></label>
		<label class="checkbox"><input type="checkbox" id="useNumbers" checked><span></span>Use numbers<br><div class="description">0 1 2 3 4 5 . . .</div></label>
		<label class="checkbox"><input type="checkbox" id="useSpecial" checked><span></span>Use special characters<br><div class="description">@ # $ %</div></label>
		<input type="text" class="number" value="15" id="length"><div class="add" id="minus">-</div><div class="add" id="plus">+</div><label for="length">Length</label>
		<p class="advanced" id="advanced"></p>
		<div class="advancedOptions" id="advancedOptions">
			<label class="checkbox"><input type="checkbox" id="useRare"><span></span>Use rare characters<br><div class="description">{ } [ ] ( ) / \ ~ , ; : . < ></div></label>
			<label class="checkbox"><input type="checkbox" id="excludeSimilar"><span></span>Exclude similar characters<br><div class="description">i l I 1 o O 0</div></label>
			<label class="checkbox"><input type="checkbox" id="autoCopy" checked><span></span>Auto copy<br><div class="description">Password will be copied to your clipboard automatically</div></label>
			<br>
		</div>
	</div>
	<span>Password will contain</span>
	<p class="preview" id="preview"></p>
	Find more at <a href="https://github.com/SISSEF" target="_blank">GitHub</a>.
	</div>
</div>
<div class="content" id="content">
	<form name="form">
		<input class="password" id="password" type="text" name="label" value="bVtZPkfE1OBs" onclick="this.select();">
		<div class="b a run" id="run" type="button" onclick="generatepass();"></div>
	</form>
</div>
